<li class="list-group-item" [ngClass] = "{'list-group-item': true, 'list-group-item-success':post.loveIts > 0, 'list-group-item-danger':post.loveIts < 0}">
  <div class="row">
    <h2 class="col-xs-10">{{post.title}}</h2>
    <p class="col-xs-2">{{post.created_at | date: 'MM/dd/yyyy, h:mm a'}}</p>
  </div>
  <p>{{post.content}}</p>
  <div class="row">
    <button class="btn btn-success btn-margin" (click)="incLoveIts();">Love it</button>
    <button class="btn btn-danger" (click)="decLoveIts();">Don't love it</button>
  </div>
</li>
